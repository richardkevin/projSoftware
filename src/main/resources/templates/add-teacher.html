<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"/>
    </head>
    <body>
      <div class="container">
        <h1>Cadastrar professor</h1>

        <form action="#" th:action="@{/save-teacher}" th:object="${teacher}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="text" th:field="*{password}" />
            </div>
            <div class="form-group">
                <label>Titulação:</label>
                <input class="form-control" type="text" th:field="*{titulacao}" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn" type="reset">Reset</button>
        </form>
      </div>
    </body>
</html>
