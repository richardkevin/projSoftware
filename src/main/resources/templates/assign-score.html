<!DOCTYPE html>
<html>
    <head th:replace="fragments/header :: head"/>
    <body>
        <div th:replace="fragments/navbar :: navbar"/>

        <div class="container">
            <h1>Lan√ßar nota</h1>

            <form action="#" th:action="@{/save-project}" th:object="${project}" method="post">
                <input class="form-control" type="hidden" th:field="*{id}" />
                <input class="form-control" type="hidden" th:field="*{name}" />
                <input class="form-control" type="hidden" th:field="*{student}" />
                <input class="form-control" type="hidden" th:field="*{orientador}"/>
                <textarea class="form-control" style="display: none;" th:field="*{description}" />
                <input class="form-control" type="hidden" th:id="status" th:name="status" th:value="5" />
                <div class="form-group">
                    <label>Nota:</label>
                    <input class="form-control" type="text" th:field="*{nota}" />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
