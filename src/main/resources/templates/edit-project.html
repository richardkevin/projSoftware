<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"/>
    </head>
    <body>
      <div class="container">
        <h1>Editar Projeto</h1>

        <form action="#" th:action="@{/save-project}" th:object="${project}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label>Aluno:</label>
                <input class="form-control" type="text" th:value="${project.getStudent().getName()}" readonly="readonly" />
            </div>
            <input class="form-control" type="hidden" th:id="student" th:name="student" th:value="${project.getStudent().getId()}" />
            <div class="form-group">
                <label>Orientador:</label>
                <input class="form-control" type="text" th:value="${project.getOrientador().getName()}" readonly="readonly" />
            </div>
            <input class="form-control" type="hidden" th:id="orientador" th:name="orientador" th:value="${project.getOrientador().getId()}" />
            <div class="form-group">
                <label>Descrição:</label>
                <textarea class="form-control" type="textarea" th:field="*{description}" />
            </div>
            <div class="form-group">
                <label>Nota:</label>
                <input class="form-control" type="text" th:field="*{nota}" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn" type="reset">Reset</button>
        </form>
      </div>
    </body>
</html>
